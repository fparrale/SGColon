<div class="admin-login-container">
    <div class="background-pattern">
        <div class="pattern-circle circle-1"></div>
        <div class="pattern-circle circle-2"></div>
    </div>

    <div class="content-wrapper">
        <div class="login-card">
            <div class="card-header">
                <h1 class="login-title">{{ 'passwordReset.request.title' | translate }}</h1>
                <p class="login-subtitle">{{ 'passwordReset.request.subtitle' | translate }}</p>
            </div>

            <div class="login-form">
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">{{ 'passwordReset.request.email_label' | translate
                            }}</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-control"
                                [class.is-invalid]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
                                formControlName="email"
                                [placeholder]="'passwordReset.request.email_placeholder' | translate">
                        </div>
                        @if (resetForm.get('email')?.invalid && resetForm.get('email')?.touched) {
                        <div class="invalid-feedback">
                            {{ 'passwordReset.request.email_error' | translate }}
                        </div>
                        }
                    </div>

                    <button type="submit" class="btn-login" [disabled]="resetForm.invalid || isLoading()">
                        @if (isLoading()) {
                        <div class="spinner"></div>
                        } @else {
                        <i class="fas fa-paper-plane"></i>
                        }
                        {{ 'passwordReset.request.submit' | translate }}
                    </button>
                </form>

                <div class="card-footer">
                    <p class="footer-text">
                        <button type="button" class="link-button" routerLink="/admin/login">
                            {{ 'passwordReset.request.back_to_login' | translate }}
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
