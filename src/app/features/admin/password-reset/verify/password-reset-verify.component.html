<div class="admin-login-container">
    <div class="background-pattern">
        <div class="pattern-circle circle-1"></div>
        <div class="pattern-circle circle-2"></div>
    </div>

    <div class="content-wrapper">
        <div class="login-card">
            <div class="card-header">
                <h1 class="login-title">{{ 'passwordReset.verify.title' | translate }}</h1>
                <p class="login-subtitle">{{ 'passwordReset.verify.subtitle' | translate }}</p>
            </div>

            <div class="login-form">

                <div class="timer-container">
                    <div class="timer" [class.expiring]="timeRemaining() < 10">
                        <i class="fas fa-clock"></i>
                        {{ formatTime(timeRemaining()) }}
                    </div>
                </div>

                <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
                    <!-- Code Field -->
                    <div class="form-group">
                        <label for="code" class="form-label">{{ 'passwordReset.verify.code_label' | translate }}</label>
                        <div>
                            <input type="text" id="code" class="code-input" formControlName="code"
                                [placeholder]="'passwordReset.verify.code_placeholder' | translate" maxlength="6"
                                [class.error]="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched">
                        </div>
                        @if (verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched) {
                        <div class="invalid-feedback" style="text-align: center; margin-top: 0.5rem;">
                            {{ 'passwordReset.verify.code_error' | translate }}
                        </div>
                        }
                    </div>

                    <button type="submit" class="btn-login" [disabled]="verifyForm.invalid || isLoading()">
                        @if (isLoading()) {
                        <div class="spinner"></div>
                        } @else {
                        <i class="fas fa-check"></i>
                        }
                        {{ 'passwordReset.verify.submit' | translate }}
                    </button>
                </form>

                <div class="card-footer">
                    <p class="footer-text">
                        <button type="button" class="link-button" routerLink="/admin/password-reset/request">
                            <i class="fas fa-arrow-left"></i>
                            {{ 'passwordReset.verify.back' | translate }}
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
